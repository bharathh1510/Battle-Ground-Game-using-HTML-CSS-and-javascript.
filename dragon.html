<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Dragon Fight</title>
 <link rel="icon" href="https://t3.ftcdn.net/jpg/05/54/12/28/360_F_554122808_70uodDBTFvbJJjM8Fu9Vy24WHK614SXh.jpg" >
  <link rel="stylesheet" href="dragon.css">
</head>

<body>
   
  <div id="game">
   <div id="intro">
<body> Welcome to Battle Arena.</body>
</div>
    <div id="stats">
      <span class="stat">XP: <strong><span id="xpText">0</span></strong></span>
      <span class="stat">Health: <strong><span id="healthText">100</span></strong></span>
      <span class="stat">Gold: <strong><span id="goldText">50</span></strong></span>
    </div>
    <div id="controls">
      <button id="button1">Go to store</button>
      <button id="button2">Go to cave</button>
      <button id="button3">Fight dragon</button>
    </div>
    <div id="monsterStats">
      <span class="stat">Monster Name: <strong><span id="monsterName"></span></strong></span>
      <span class="stat">Health: <strong><span id="monsterHealth"></span></strong></span>
    </div>
    <div id="text">Welcome to Battle Ground. You must defeat the powerful dragon that is preventing people from leaving the
      town. You are in the New York Time Square. To move places, use the buttons above.</div>
  </div>
  <script src="dragon.js"></script>
</body>

</html>
